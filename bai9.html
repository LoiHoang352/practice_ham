<script>
    function arrFunction(){
    let arr = Array();
    let number
        do{
            number = prompt('nhập các số tròn mảng, nhập "q"để dừng lại:');
            if(number == 'q'){
                break
            }
            if(isFinite(number) == false){
                console.log('giá trị nhập vào phải là số')
                break;
            }
            arr.push(number)
        }
        while(number != 'q');
        console.log('mảng ban đầu là: ')
        console.log(arr)

        let firstNumber = 0;
        let lastNumber = arr.length -1 ;
        while(firstNumber < lastNumber){
            let a = arr[firstNumber];
            arr[firstNumber] = arr[lastNumber];
            arr[lastNumber] = a;
            firstNumber++;
            lastNumber--;
        }
        console.log('mảng sau khi đảo:' )
        console.log(arr)

    }
    arrFunction()
</script>
