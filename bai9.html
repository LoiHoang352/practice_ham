<script>
    function arrFunction(){
    let arr = [];
        do{
            let number = +prompt('nhập các số tròn mảng, nhập "q"để dừng lại:')
            arr.push(number)
            console.log(arr)
        }while(number != q);

        let firstNumber = 0;
        let lastNumber = arr.length -1 ;
        while(firstNumber < lastNumber){
            let a = arr[firstNumber];
            arr[firstNumber] = arr[lastNumber];
            arr[lastNumber] = a;
            firstNumber++;
            lastNumber--;

        }
    }
    arrFunction()
