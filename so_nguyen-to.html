<script>
    function checkNumber(n){
        let result = false;
        if(n < 2){
            result = false;
        }else if(n == 2){
            result = true
        }else {
            let count = 0;
            for(let i = 1 ; i<=n; i++){
                if(n % i ==0){
                    count++;
                }
            }
            if(count == 2){
                result = true
            }
        }
        return result
    }
    let number = +prompt('nhập số')
    document.write(checkNumber(number))
</script>
</html>
