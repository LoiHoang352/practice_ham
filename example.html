<script>
    function sum(a,b){
        let total = 0;
        for (i = a ; i<=b; i++){
            total += i;
        }
        return total;
    }

    console.log( 'tổng từ 1 đến 10 là:' + sum(1, 10) )
    console.log( 'tổng từ 20 đến 37 là:' + sum(20, 37) )
    console.log( 'tổng từ 35 đến 49 là:' + sum(35, 49) )
</script>
